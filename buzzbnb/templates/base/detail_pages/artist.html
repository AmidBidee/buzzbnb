{% extends 'base/base.html/' %}

{% block content %}
<h1> {{artist.known_as}} </h1>

<ul class='artist-detail'>

    <img src="{{ artist.image.url }}" id='artist-image' style="width: 30rem; height: 25rem;">
    <p>{{album.artist}}</p>
</ul>

<h2>Albums</h2>
    {% for album in albums %}

        <ul>
            <li><a href="{{ album.get_absolute_url }}">{{album.title}}</a></li>
        </ul>

    {% endfor %}

<h2>Songs</h2>

    {% for song in songs %}

        <ul>
            <li><a href="{{ song.get_absolute_url }}">{{song.title}}</a></li>
        </ul>

    {% endfor %}

{% endblock %}
