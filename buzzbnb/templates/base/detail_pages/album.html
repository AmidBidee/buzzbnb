{% extends 'base/base.html/' %}

{% block content %}
<h1> {{album.title}} Album </h1>

<ul class='album-detail'>

    <img src="{{ album.album_art.url }}" id='albums-image' style="width: 30rem; height: 25rem;">
    <p>{{album.artist}}</p>
</ul>

<h2>Tracks</h2>
{% for track in tracks %}
<ul>
    <li><a href="{{ track.get_absolute_url }}">{{track.title}}</a></li>
</ul>
{% endfor %}
{% endblock %}
