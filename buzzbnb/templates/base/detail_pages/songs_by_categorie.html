{% extends 'base/base.html' %}

{% block content %}
{{ categorie.name }}

  <div class='songs_by_categorie'>
        
    
    {% if all_songs %}

        {% for song in all_songs %}
                <div class="row" style="
                                            flex-wrap: wrap;
                                            margin-right: -15px;
                                            margin-left: -15px;
                                            padding: 40px;
                                            border-bottom: thick;">

                <div class="col-md-4">
                    <img src="{{ song.image.url }}" alt="" id='artist-img' style="width: 5rem; height: 5rem;">
                </div>
                
                <div class="col-md-4">
                    <p><a href="{{ song.get_absolute_url }}"> {{ song.title }}  </a> </p>
                </div>

                <div class="col-md-4">
                    <p><a href="{{artist.get_absolute_url}}"> {{song.artist}} </a></p>
                </div>

            </div> 
        {% endfor %}

    {% else %}
            <p> There are no songs in here at the momment </p>
    {% endif %}


    </div>
{% endblock content %}
